<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>METROPOLIS2 - v1.0.0-5</title>
		<script type="module" src="/main.js" defer></script>
	</head>

	<body>
		<div class="container">
			<div class="row" style="width: 100%;">
				<textarea id="path-box" class="path" readonly=true placeholder="Please select your input parameters JSON file..."></textarea>

			</div>

			<div id="button-row" class="row">

		</div>
