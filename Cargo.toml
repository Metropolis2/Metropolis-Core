[package]
name = "metropolis"
version = "0.7.0"
authors = ["Lucas Javaudin <lucas@lucasjavaudin.com>"]
edition = "2021"
description = "A dynamic multi-modal traffic-assignment simulator"
repository = "https://git.lucasjavaudin.com/LucasJavaudin/metrolib"
keywords = [
  "transportation",
  "simulation",
  "traffic-assignment",
  "public-transit",
]
categories = ["science", "simulation"]
publish = false

[workspace]

[dependencies]
choice = { path = "choice/" }
ttf = { path = "pwl/" }
tch = { path = "tch/" }
anyhow = "1.0"
arrow = "49.0"
askama = { version = "0.12", features = ["serde-json"] }
clap = { version = "4.0", features = ["derive"] }
either = "1.8"
enum-as-inner = "0.6"
hashbrown = { version = "0.14", features = ["rayon"] }
indicatif = "0.17"
itertools = "0.12"
log = "0.4"
num-traits = "0.2"
object-pool = "0.5"
once_cell = "1.17"
parquet = "49.0"
petgraph = { version = "0.6", default-features = false }
polars = { version = "0.34", features = ["lazy", "csv", "parquet"] }
rand = "0.8"
rand_xorshift = "0.3"
rayon = "1.5"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
schemars = { version = "0.8", features = ["preserve_order"] }
smartstring = "1.0"
simplelog = "0.12"
time = { version = "0.3", features = ["serde-human-readable"] }
zstd = "0.13"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = { version = "0.5", optional = true }
jemalloc-ctl = { version = "0.5", optional = true }

[features]
jemalloc = ["jemallocator", "jemalloc-ctl"]

[profile.dev.package."*"]
debug = false

[profile.release]
opt-level = 3
debug = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false
strip = true

[workspace.lints.rust]
elided_lifetimes_in_paths = "warn"
explicit_outlives_requirements = "warn"
macro_use_extern_crate = "warn"
missing_debug_implementations = "warn"
missing_docs = "warn"
non_ascii_idents = "warn"
noop_method_call = "warn"
trivial_numeric_casts = "warn"
trivial_casts = "warn"
unreachable_pub = "warn"
# unused_crate_dependencies = "warn"
unused_extern_crates = "warn"
unused_import_braces = "warn"
unused_lifetimes = "warn"
unused_qualifications = "warn"

[workspace.lints.clippy]
all = "warn"
