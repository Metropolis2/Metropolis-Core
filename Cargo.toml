[package]
name = "metropolis"
version = "0.3.0"
authors = ["Lucas Javaudin <lucas@lucasjavaudin.com>"]
edition = "2021"
description = "A dynamic multi-modal traffic-assignment simulator"
repository = "https://git.lucasjavaudin.com/LucasJavaudin/metrolib"
keywords = [
  "transportation",
  "simulation",
  "traffic-assignment",
  "public-transit",
]
categories = ["science", "simulation"]
publish = false

[workspace]

[dependencies]
choice = { path = "choice/" }
ttf = { path = "pwl/" }
tch = { path = "tch/" }
anyhow = "1.0"
askama = { version = "0.12", features = ["serde-json"] }
clap = { version = "4.0", features = ["derive"] }
enum-as-inner = "0.5"
hashbrown = { version = "0.13", features = ["rayon"] }
indicatif = "0.17"
itertools = "0.10"
log = "0.4"
num-traits = "0.2"
once_cell = "1.17"
petgraph = { version = "0.6", default-features = false }
rand = "0.8"
rand_xorshift = "0.3"
rayon = "1.5"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
schemars = { version = "0.8", features = ["preserve_order"] }
simplelog = "0.12"
time = { version = "0.3", features = ["serde-human-readable"] }
zstd = "0.12"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = { version = "0.5", optional = true }
jemalloc-ctl = { version = "0.5", optional = true }

[features]
jemalloc = ["jemallocator", "jemalloc-ctl"]

[profile.release]
opt-level = 3
debug = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false
